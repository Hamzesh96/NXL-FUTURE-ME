<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Me, Signed | NXL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .hero {
      background-color: #000;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #ff5a5f;
      color: #fff;
      padding: 12px 30px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      margin-top: -20px;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .submit-btn {
      background-color: #000;
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Future Me, Signed</h1>
    <p>Write a message to your future self. Take a step toward your next chapter â€” no pressure, just progress.</p>
    <button class="btn-primary">Get Started</button>
  </div>

  <div class="section">
    <h2>Write Your Letter</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" />

      <label for="delivery">Deliver This Letter In:</label>
      <select id="delivery" name="delivery">
        <option value="3">3 Months</option>
        <option value="6">6 Months</option>
      </select>

      <label for="letter">Message to Future Me</label>
      <textarea id="letter" name="letter" rows="6" placeholder="Dear Future Me..."></textarea>

      <button type="submit" class="submit-btn">Send My Letter</button>
    </form>
  </div>
</body>
</html>
